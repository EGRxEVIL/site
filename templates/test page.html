<!DOCTYPE html>
<html lang="en">

<body>

{% for link in links %}
   <nav>
      {% if request.path == link %}{% set c = "active" %}
			{% else %} {% set c="" %} {% endif %}
      <a href="{{ link }}" class="{{ c }}">{{ link }}</a></nav>
{% endfor %}
</body>
</html>
